<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RecipeShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Background and body */
        body {
            background: #121217;
            color: #ddd;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container */
        .container {
            max-width: 900px;
            padding: 3rem 1rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

            header h1 {
                font-weight: 900;
                font-size: 2.75rem;
                background: linear-gradient(90deg, #ff7e5f, #feb47b);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 0.25rem;
            }

            header p {
                font-size: 1.125rem;
                color: #bbb;
                margin: 0;
                user-select: none;
            }

        /* Filters */
        #filterSection {
            background: #1f1f29;
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(255, 126, 95, 0.15);
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

            #filterSection input {
                flex: 1 1 200px;
                border-radius: 8px;
                background: #2b2b38;
                border: 1px solid #444;
                color: #eee;
                padding: 0.375rem 0.75rem;
                font-size: 0.9rem;
                transition: border-color 0.25s ease;
            }

                #filterSection input::placeholder {
                    color: #777;
                    font-style: italic;
                }

            #filterSection button {
                min-width: 100px;
                border-radius: 8px;
                font-weight: 600;
                font-size: 0.9rem;
                cursor: pointer;
                transition: background 0.3s ease;
            }

                #filterSection button.load-btn {
                    background: #ff7e5f;
                    border: none;
                    color: #fff;
                }

                    #filterSection button.load-btn:hover {
                        background: #feb47b;
                    }

                #filterSection button.get-btn {
                    background: transparent;
                    border: 2px solid #ff7e5f;
                    color: #ff7e5f;
                }

                    #filterSection button.get-btn:hover {
                        background: #ff7e5f;
                        color: #fff;
                    }

        /* Form Card */
        #recipeFormCard {
            background: #1f1f29;
            padding: 1.75rem 2rem;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(254, 180, 123, 0.2);
            margin-bottom: 3rem;
            user-select: none;
        }

            #recipeFormCard h2 {
                color: #ff7e5f;
                font-weight: 700;
                margin-bottom: 1.25rem;
                font-size: 1.5rem;
                user-select: text;
            }

        #recipeForm input,
        #recipeForm textarea {
            background: #2b2b38;
            border: 1px solid #444;
            color: #ddd;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            transition: border-color 0.25s ease;
        }

            #recipeForm input:focus,
            #recipeForm textarea:focus {
                border-color: #feb47b;
                outline: none;
                background: #3a3a48;
                color: #fff;
            }

        #recipeForm textarea {
            min-height: 90px;
            resize: vertical;
        }

        #recipeForm .form-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

            #recipeForm .form-row > * {
                flex: 1 1 45%;
                min-width: 180px;
            }

            #recipeForm .form-row.full-width > * {
                flex: 1 1 100%;
            }

        #recipeForm .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        #recipeForm .btn-save {
            background: #ff7e5f;
            border: none;
            color: white;
            font-weight: 700;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

            #recipeForm .btn-save:hover {
                background: #feb47b;
                color: #222;
            }

        #recipeForm .btn-reset {
            background: transparent;
            border: 2px solid #ff7e5f;
            color: #ff7e5f;
            font-weight: 700;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

            #recipeForm .btn-reset:hover {
                background: #ff7e5f;
                color: #222;
            }

        /* Recipe Cards Grid */
        #recipeList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.75rem;
            user-select: none;
        }

        .recipe-card {
            background: #2b2b38;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(255, 126, 95, 0.1);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1.5rem 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
        }

            .recipe-card:hover {
                transform: translateY(-6px);
                box-shadow: 0 10px 35px rgba(254, 180, 123, 0.4);
            }

            .recipe-card h3 {
                color: #ff7e5f;
                font-weight: 700;
                margin-bottom: 0.5rem;
                font-size: 1.25rem;
                user-select: text;
            }

            .recipe-card .info {
                font-size: 0.9rem;
                color: #ccc;
                margin-bottom: 0.8rem;
            }

            .recipe-card .tags {
                font-style: italic;
                color: #aaa;
                margin-bottom: 1rem;
            }

            .recipe-card hr {
                border-color: #444;
                margin: 1rem 0;
            }

            .recipe-card .section-title {
                font-weight: 600;
                color: #feb47b;
                margin-bottom: 0.25rem;
                user-select: text;
            }

            .recipe-card p {
                font-size: 0.9rem;
                color: #ddd;
                margin-bottom: 0.7rem;
                white-space: pre-line;
                user-select: text;
            }

            .recipe-card .actions {
                margin-top: auto;
                display: flex;
                justify-content: space-between;
                gap: 0.75rem;
            }

            .recipe-card button {
                border: 2px solid #ff7e5f;
                background: transparent;
                color: #ff7e5f;
                padding: 0.4rem 0.8rem;
                border-radius: 8px;
                font-weight: 600;
                font-size: 0.9rem;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 0.3rem;
                user-select: none;
            }

                .recipe-card button:hover {
                    background: #ff7e5f;
                    color: #222;
                    border-color: #feb47b;
                }

        .alert-warning {
            background: #4a3b27;
            color: #ffb366;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            user-select: none;
        }

        #recipeViewOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(18, 18, 23, 0.85);
            backdrop-filter: blur(6px);
            z-index: 1050;
            overflow-y: auto;
            padding: 2rem;
            box-sizing: border-box;
        }

            #recipeViewOverlay article {
                max-width: 720px;
                margin: 0 auto;
                background: #2b2b38;
                border-radius: 16px;
                padding: 2rem;
                box-shadow: 0 8px 40px rgba(255, 126, 95, 0.3);
                color: #ddd;
                user-select: text;
                outline: none;
            }

            #recipeViewOverlay h2 {
                color: #ff7e5f;
                font-weight: 700;
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            #recipeViewOverlay p {
                font-size: 1rem;
                color: #ccc;
                margin-bottom: 0.6rem;
            }

            #recipeViewOverlay section h3 {
                color: #feb47b;
                margin-bottom: 0.25rem;
                user-select: text;
            }

            #recipeViewOverlay section p {
                white-space: pre-line;
                line-height: 1.4;
                margin-bottom: 1rem;
            }

        #closeViewBtn {
            margin-top: 2rem;
            padding: 0.6rem 1.4rem;
            background: #ff7e5f;
            border: none;
            border-radius: 10px;
            color: #222;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            #closeViewBtn:hover {
                background: #feb47b;
                color: #111;
            }
    </style>
</head>

<body>
    <main class="container" role="main" aria-label="RecipeShare main content">
        <header>
            <h1>RecipeShare</h1>
            <p>Discover, create, and share your favorite recipes</p>
        </header>

        <!-- Filters -->
        <section id="filterSection" aria-label="Recipe filters">
            <input id="filterTag" type="text" placeholder="Filter by tag (e.g. vegan)" aria-label="Filter recipes by tag" />
            <input id="recipeIdInput" type="number" placeholder="Fetch recipe by ID" aria-label="Fetch recipe by ID" min="1" />
            <button class="load-btn" type="button" onclick="loadRecipes()" aria-label="Load recipes">🔄 Load</button>
            <button class="get-btn" type="button" onclick="loadRecipeById()" aria-label="Get recipe by ID">🔍 Get</button>
        </section>

        <!-- Add/Edit Form -->
        <section id="recipeFormCard" aria-label="Add or edit recipe form">
            <h2 id="formTitle">Add New Recipe</h2>
            <form id="recipeForm" novalidate>
                <input type="hidden" id="recipeId" />
                <div class="form-row">
                    <input id="title" type="text" placeholder="Recipe Title *" required aria-required="true" />
                    <input id="cookingTime" type="number" min="1" placeholder="Cooking Time (min) *" required aria-required="true" />
                </div>
                <div class="form-row full-width">
                    <input id="dietaryTags" type="text" placeholder="Tags (e.g. vegan, gluten-free)" />
                </div>
                <div class="form-row full-width">
                    <textarea id="ingredients" placeholder="Ingredients *" required aria-required="true"></textarea>
                </div>
                <div class="form-row full-width">
                    <textarea id="steps" placeholder="Preparation Steps *" required aria-required="true"></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-save" aria-label="Save recipe">💾 Save</button>
                    <button type="button" class="btn-reset" onclick="resetForm()" aria-label="Reset form">♻ Reset</button>
                </div>
            </form>
        </section>

        <!-- Recipes List -->
        <section id="recipeList" aria-live="polite" aria-label="List of recipes"></section>
    </main>

    <!-- Recipe View Overlay -->
    <div id="recipeViewOverlay" tabindex="-1" aria-modal="true" role="dialog" aria-labelledby="viewTitle">
        <article tabindex="0">
            <h2 id="viewTitle"></h2>
            <p><strong>Time:</strong> <span id="viewTime"></span> min</p>
            <p><strong>Tags:</strong> <span id="viewTags"></span></p>
            <hr />
            <section>
                <h3>Ingredients:</h3>
                <p id="viewIngredients"></p>
            </section>
            <section>
                <h3>Preparation Steps:</h3>
                <p id="viewSteps"></p>
            </section>
            <button id="closeViewBtn" aria-label="Close recipe view">← Back</button>
        </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        (() => {
            "use strict";
            const form = document.getElementById("recipeForm");
            form.addEventListener(
                "submit",
                function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                        form.classList.add("was-validated");
                        return false;
                    }
                    event.preventDefault();
                    submitForm();
                },
                false
            );
        })();

        function loadRecipes() {
            const tag = $("#filterTag").val().trim();
            const url = tag ? `/api/recipes?tag=${encodeURIComponent(tag)}` : "/api/recipes";

            $.get(url, function (data) {
                const container = $("#recipeList").empty();

                if (!data.length) {
                    container.append(`
                <div class="alert alert-warning text-center" role="alert">
                  No recipes found.
                </div>
              `);
                    return;
                }

                data.forEach((r) => {
                    container.append(`
                <article class="recipe-card" tabindex="0" aria-label="Recipe: ${r.title}">
                  <h3>${r.title}</h3>
                  <p class="info"><strong>Time:</strong> ${r.cookingTime} min</p>
                  <p class="tags"><strong>Tags:</strong> ${r.dietaryTags || "-"}</p>
                  <hr />
                  <p><span class="section-title">Ingredients:</span><br />${r.ingredients.replace(/\n/g, "<br>")}</p>
                  <p><span class="section-title">Steps:</span><br />${r.steps.replace(/\n/g, "<br>")}</p>
                  <div class="actions">
                    <button type="button" onclick='viewRecipe(${JSON.stringify(r)})' aria-label="View recipe ${r.title}">View</button>
                    <button type="button" onclick='editRecipe(${JSON.stringify(r)})' aria-label="Edit recipe ${r.title}">Edit</button>
                    <button type="button" onclick="deleteRecipe(${r.id})" aria-label="Delete recipe ${r.title}">Delete</button>
                  </div>
                </article>
              `);
                });
            });
        }

        function loadRecipeById() {
            const id = $("#recipeIdInput").val().trim();
            if (!id) return showPopup("Please enter a valid recipe ID.");

            $.get(`/api/recipes/${id}`)
                .done((r) => {
                    showPopup(`Title: ${r.title}\nTags: ${r.dietaryTags}\nIngredients: ${r.ingredients}`);
                })
                .fail(() => {
                    showPopup("Recipe not found.");
                });
        }

        function deleteRecipe(id) {
            if (!confirm("Are you sure you want to delete this recipe?")) return;
            $.ajax({ url: `/api/recipes/${id}`, type: "DELETE" })
                .done(() => loadRecipes())
                .fail(() => showPopup("Failed to delete the recipe."));
        }

        function editRecipe(recipe) {
            $("#formTitle").text("Edit Recipe");
            $("#recipeId").val(recipe.id);
            $("#title").val(recipe.title);
            $("#cookingTime").val(recipe.cookingTime);
            $("#dietaryTags").val(recipe.dietaryTags);
            $("#ingredients").val(recipe.ingredients);
            $("#steps").val(recipe.steps);
            $("#recipeForm").removeClass("was-validated");
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        function resetForm() {
            $("#formTitle").text("Add New Recipe");
            $("#recipeForm")[0].reset();
            $("#recipeId").val("");
            $("#recipeForm").removeClass("was-validated");
        }

        function submitForm() {
            const recipe = {
                title: $("#title").val().trim(),
                cookingTime: parseInt($("#cookingTime").val(), 10),
                dietaryTags: $("#dietaryTags").val().trim(),
                ingredients: $("#ingredients").val().trim(),
                steps: $("#steps").val().trim(),
            };

            const id = $("#recipeId").val();
            const url = id ? `/api/recipes/${id}` : "/api/recipes";
            const method = id ? "PUT" : "POST";
            if (id) recipe.id = parseInt(id, 10);

            $.ajax({
                url,
                type: method,
                contentType: "application/json",
                data: JSON.stringify(recipe),
            })
                .done(() => {
                    resetForm();
                    loadRecipes();
                })
                .fail((res) => {
                    showPopup("Error: " + (res.responseJSON?.message || JSON.stringify(res.responseText || res)));
                });
        }

        function viewRecipe(recipe) {
            $("#viewTitle").text(recipe.title);
            $("#viewTime").text(recipe.cookingTime);
            $("#viewTags").text(recipe.dietaryTags || "-");
            $("#viewIngredients").html(recipe.ingredients.replace(/\n/g, "<br>"));
            $("#viewSteps").html(recipe.steps.replace(/\n/g, "<br>"));
            $("#recipeViewOverlay").fadeIn(200);
            $("#recipeViewOverlay article").focus();
        }

        $("#closeViewBtn").on("click", () => {
            $("#recipeViewOverlay").fadeOut(200);
        });

        $(document).ready(() => loadRecipes());
    </script>
</body>
             <!--end of index page-->
</html>
